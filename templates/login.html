{% extends "base.html" %}

{% block title %}Enter Stable - Punuhorse's Stable{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h4><i class="fas fa-sign-in-alt me-2"></i>Enter the Stable</h4>
                <small>Welcome back, storyteller</small>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-1"></i>Username
                        </label>
                        <input type="text" class="form-control" id="username" name="username" 
                               placeholder="Your stable name" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-1"></i>Password
                        </label>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Your secret phrase" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-horse-head me-2"></i>Enter Stable
                    </button>
                </form>
                
                <hr>
                <div class="text-center">
                    <p class="mb-2">New to the stable?</p>
                    <a href="{{ url_for('register') }}" class="btn btn-outline-success">
                        <i class="fas fa-user-plus me-2"></i>Join the Stable
                    </a>
                </div>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-body text-center">
                <i class="fas fa-heart text-danger fa-2x mb-3"></i>
                <h6>Welcome Home</h6>
                <p class="small text-muted mb-0">
                    Every story deserves a home, and every storyteller deserves a stable.
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
